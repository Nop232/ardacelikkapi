<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Forgot Password</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
<section>
    <div class="login-box">
        <form id="passwordforgotForm">
            <h2 id="passwordforgot">Forgot Password</h2>

            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required placeholder=" " id="email">
                <label id="emailtext">Email</label>
            </div>

            <div class="remember-forget">
                <span id="rememberpasswordtext">Remember your password?</span>
                <a href="index.html" id="orlogin">Or login</a>
            </div>

            <button type="submit" id="sendemailtext">Send Email</button>

            

            <select id="languageSelect">
                <option value="tr">Türkçe</option>
                <option value="en">English</option>
            </select>
        </form>
    </div>
</section>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
