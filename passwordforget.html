<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Şifremi Unuttum</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
<section>
    <div class="login-box">
        <form id="passwordforgotForm">
            <h2 id="passwordforgot">Şifremi Unuttum</h2>

            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required placeholder=" " id="email">
                <label id="emailtext">Email</label>
            </div>

            <div class="remember-forget">
                <span id="rememberpasswordtext">Şifrenimi hatırladın?</span>
                <a href="login.html" id="orlogin">Giriş Yap</a>
            </div>

            <button type="submit" id="sendemailtext">Email Gönder</button>
        </form>
    </div>
</section>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script type="module" src="main.js"></script>
<script>
    const bodyEl = document.querySelector('body');
const moonIcon = document.getElementById("fa-moon");

// Sayfa yüklendiğinde localStorage kontrolü
if(localStorage.getItem('darkMode') === 'true') {
    bodyEl.classList.add('dark');
}

// Dark mode toggle
moonIcon.addEventListener('click', () => {
    bodyEl.classList.toggle('dark');
    // durumu kaydet
    localStorage.setItem('darkMode', bodyEl.classList.contains('dark'));
});

</script>
</body>
</html>
