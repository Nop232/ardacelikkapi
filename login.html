<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Giriş Yapmak</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<section>
    <div class="login-box">
        <form id="loginForm">
            <h2 id="toptext">Giriş Yap</h2>

            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" required placeholder=" " id="username">
                <label id="usernametext">Kullanıcı Adı</label>
            </div>
            

            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required placeholder=" " id="email">
                <label id="emailtext">Email</label>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required placeholder=" " id="password">
                <label id="passwordtext">Şifre</label>
            </div>
            
            <div class="remember-forget">
                <label><input type="checkbox" id="remember"> <span id="remembertext">Beni Hatırla</span></label>
                <a href="passwordforget.html" id="forgettext">Şifrenimi Unuttun?</a>
            </div>

            <button type="submit" id="loginbutton">Giriş Yap</button>

            <div class="succesful-or-not">
                <p id="succesful-or-not-text" class="succesful-or-not-text"></p>
            </div>

            <div class="register-link">
                <p id="dontaccount">
                    <span>Hesabınmı Yok?</span>
                    <a id="register" href="register.html">Register</a>
                </p>
            </div>
            
        </form>
    </div>
</section>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script type="module" src="main.js"></script>
<script>

    

       const bodyEl = document.querySelector('body');
const moonIcon = document.getElementById("fa-moon");

// Sayfa yüklendiğinde localStorage kontrolü
if(localStorage.getItem('darkMode') === 'true') {
    bodyEl.classList.add('dark');
}

// Dark mode toggle
moonIcon.addEventListener('click', () => {
    bodyEl.classList.toggle('dark');
    // durumu kaydet
    localStorage.setItem('darkMode', bodyEl.classList.contains('dark'));
});

    </script>
</body>
</html>
