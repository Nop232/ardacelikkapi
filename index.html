<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
<section>
    <div class="login-box">
        <form id="loginForm">
            <h2 id="toptext">Login</h2>

            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" required placeholder=" " id="username">
                <label id="usernametext">Username</label>
            </div>
            

            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required placeholder=" " id="email">
                <label id="emailtext">Email</label>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required placeholder=" " id="password">
                <label id="passwordtext">Password</label>
            </div>
            
            <div class="remember-forget">
                <label><input type="checkbox" id="remember"> <span id="remembertext">Remember me</span></label>
                <a href="passwordforget.html" id="forgettext">Forgot Password?</a>
            </div>

            <button type="submit" id="loginbutton">Login</button>

            <div class="succesful-or-not">
                <p id="succesful-or-not-text" class="succesful-or-not-text"></p>
            </div>

            <div class="register-link">
                <p id="dontaccount">
                    <span>Don't have an account?</span>
                    <a id="register" href="register.html">Register</a>
                </p>
            </div>

            <select id="languageSelect">
                <option value="tr">Türkçe</option>
                <option value="en">English</option>
            </select>
        </form>
    </div>
</section>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script type="module" src="main.js"></script>
<script>
    
</script>
</body>
</html>
